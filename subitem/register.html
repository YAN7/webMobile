					password2.prop('type','password')
				}
			}
			$(".register-show-password1").on('click',function() {
				$(this).toggleClass('show');
				showPassword1();
			})
			$(".register-show-password2").on('click',function() {
				$(this).toggleClass('show');
				showPassword2();
